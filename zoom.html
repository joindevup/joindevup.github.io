<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Eventos DevUp!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --devup-bg: #f5fbff;      /* fundo bem claro */
      --devup-navy: #031b33;    /* azul-marinho do texto */
      --devup-accent: #00b5ff;  /* azul seta/logomarca */
      --devup-muted: #6b7280;   /* cinza para detalhes */
      --devup-radius: 16px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #ffffff 0, var(--devup-bg) 60%, #e6f3ff 100%);
      color: var(--devup-navy);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      max-width: 520px;
      width: 100%;
      background: #ffffff;
      border-radius: var(--devup-radius);
      padding: 32px 28px;
      box-shadow:
        0 18px 45px rgba(3, 27, 51, 0.12),
        0 0 0 1px rgba(3, 27, 51, 0.04);
      text-align: center;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(0, 181, 255, 0.08);
      color: var(--devup-accent);
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      margin-bottom: 14px;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--devup-accent);
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 12px;
    }

    p {
      font-size: 0.98rem;
      line-height: 1.5;
      color: var(--devup-muted);
      margin-bottom: 20px;
    }

    .highlight {
      color: var(--devup-navy);
      font-weight: 600;
    }

    .info-box {
      margin-top: 8px;
      padding: 12px 14px;
      border-radius: 12px;
      background: rgba(3, 27, 51, 0.03);
      font-size: 0.9rem;
      color: var(--devup-muted);
    }

    .info-box strong {
      color: var(--devup-accent);
      font-weight: 600;
    }

    @media (max-width: 480px) {
      .card {
        padding: 24px 18px;
      }

      h1 {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="badge">
      <span class="dot"></span>
      Zoom DevUp!
    </div>

    <h1>Nenhum evento ao vivo agora</h1>

    <p>
      No momento, não temos nenhum evento acontecendo no
      <span class="highlight">Zoom da DevUp!</span>
    </p>

    <div class="info-box">
      <strong>Dica:</strong> retorne a este link no horário do evento para acessar a atividade.
    </div>
  </main>
</body>
</html>
