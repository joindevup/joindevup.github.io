<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Inscrição – DevUp!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --devup-bg: #f5fbff;
      --devup-navy: #031b33;
      --devup-accent: #00b5ff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #ffffff 0, var(--devup-bg) 60%, #e6f3ff 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 32px 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--devup-navy);
      text-align: center;
      margin-bottom: 26px;
      letter-spacing: -0.3px;
    }

    h1 span {
      color: var(--devup-accent);
    }

    .embed-wrapper {
      width: 100%;
      max-width: 800px;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(3, 27, 51, 0.06);
      background: #ffffff;
      box-shadow:
        0 18px 45px rgba(3, 27, 51, 0.10),
        0 0 0 1px rgba(3, 27, 51, 0.04);
    }

    iframe {
      width: 100%;
      min-height: 780px;
      border: none;
      display: block;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.35rem;
      }
      iframe {
        min-height: 920px;
      }
    }
  </style>
</head>
<body>

  <h1>
    Inscreva-se gratuitamente para participar do <span>workshop!</span>
  </h1>

  <div class="embed-wrapper">
    <iframe
      src="https://calendarlink.com/event/qIrgX"
      title="Inscrição DevUp!"
      loading="lazy"
      allowfullscreen
    ></iframe>
  </div>

</body>
</html>
